<div #map id="map"></div>
<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoonOut()">-</button>
    <input type="range" class="form-range px-2" min="-2" max="18" [value]="currentZoom" (input)="zoomInputChange(zoomInput.value)" #zoomInput>
    <button class="btn btn-primary" (click)="zoonIn()">+</button>
  </div>
  <span class="form-label">
    Zoom: {{currentZoom | number:'2.2-2'}}
    <br>
   {{lngLat}}
  </span>
</div>
